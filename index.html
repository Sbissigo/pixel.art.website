<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie sua pixel art</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="options">
        <div class="opt-wrapper">
          <div class="slider">
            <label for="width-range">Largura da tela</label>
            <input type="range" id="width-range" min="1" max="45" />
            <span id="width-value">00</span>
          </div>
          <div class="slider">
            <label for="height-range">Altura da tela</label>
            <input type="range" id="height-range" min="1" max="45" />
            <span id="height-value">00</span>
          </div>
        </div>
        <div class="opt-wrapper">
          <button id="submit-grid">Criar a tela</button>
          <button id="clear-grid">Apagar toda a tela</button>
          <input type="color" id="color-input" />
          <button id="erase-btn">Borracha</button>
          <button id="paint-btn">Pincel</button>
        </div>
      </div>
      <div class="container"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
